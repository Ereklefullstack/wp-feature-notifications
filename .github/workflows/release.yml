name: Release

on:
    push:
        tags:
            - '*.*.*'

jobs:
    release:
        name: Create Release
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: ./.github/actions/node

            - name: Build package
              shell: bash
              run: npm run build --if-present

            - name: Cleanup
              shell: bash
              run: rm -rf node_modules .github

            - name: Create artifacts
              shell: bash
              run: echo test
